<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>



    <title>hangman</title>
</head>
<body>


  <!-- jQuery -->
   <script sr="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Your bounce script -->
<script>
  $(document).ready(function() {
$("#pole").addClass("animate__animated animate__fadeInUp"); 
$("#head").addClass("animate__animated animate__fadeInUp");
$("#bbody").addClass("animate__animated animate__fadeInUp")
$("#legs").addClass("animate__animated animate__fadeInUp")
// $("#legs2").addClass("animate__animated animate__fadeInUp")
$("#hang-graphics").addClass("animate__animated animate__shakeY")



});

</script>


    
    <div id="hang-graphics">

      <div id="pole" style="background-image: url('./pics/rope.png'); 
                      background-size: cover; 
                      background-position: center; 
                      width: 40px; 
                      height: 200px;"></div>

        <div id="head" style="background-image: url('./pics/face.png'); 
                      background-size: cover; 
                      background-position: center; 
                      width: 180px; 
                      height: 130px;"></div>
         

        <div id="bbody"style="background-image: url('./pics/mid.png'); 
                      background-size: cover; 
                      background-position: center; 
                      width: 180px; 
                      height: 55px;"></div>

<div id="legs"style="background-image: url('./pics/leg-stool5.png'); 
                      background-size: cover; 
                      background-position: center; 
                      width: 115px; 
                      height: 120px;"></div>


        <div id="legs2"style="background-image: url('./pics/legs.png'); 
                      background-size: cover; 
                      background-position: center; 
                      width: 140px; 
                      height: 60px;"></div>
     

    </div>

    <div id="play-area">_</div>
    <div id="theme">
      <button type="button" id="tv-entertainment">TV & ENTERTAINMENT </button>
      <button type="button" id="technology">TECHNOLOGY </button>
      <button type="button" id="other">OTHER </button>
      <button type="button" id="science">SCIENCE </button>
      <button type="button" id="earth">EARTH </button>

    </div>
    <div id="global-theme">;;</div>


    <div id="input">
        <div class="row">
          <div class="key" id="Q">Q</div>
          <div class="key" id="W">W</div>
          <div class="key" id="E">E</div>
          <div class="key" id="R">R</div>
          <div class="key" id="T">T</div>
          <div class="key" id="Y">Y</div>
          <div class="key" id="U">U</div>
          <div class="key" id="I">I</div>
          <div class="key" id="O">O</div>
          <div class="key" id="P">P</div>
        </div>
        <div class="row" style="padding-left: 20px;">
          <div class="key" id="A">A</div>
          <div class="key" id="S">S</div>
          <div class="key" id="D">D</div>
          <div class="key" id="F">F</div>
          <div class="key" id="G">G</div>
          <div class="key" id="H">H</div>
          <div class="key" id="J">J</div>
          <div class="key" id="K">K</div>
          <div class="key" id="L">L</div>
        </div>
        <div class="row" style="padding-left: 40px;">
          <div class="key" id="Z">Z</div>
          <div class="key" id="X">X</div>
          <div class="key" id="C">C</div>
          <div class="key" id="V">V</div>
          <div class="key" id="B">B</div>
          <div class="key" id="N">N</div>
          <div class="key" id="M">M</div>
        </div>
      </div>

      <div id="game-won">
        <h1>Congratulations <br>You Have <br> won</h1>
      </div>
      <div id="game-lost"><h1>Out of Turns <br> Try Again</h1></div>
      



    <script src="./dist/main.js"></script>
</body>
</html>
